name: Build

on:
  push:
    branches:
    - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: "Build"
      run: ./gradlew build
    - name: "Build Native Image"
      run: ./gradlew nativeImage
