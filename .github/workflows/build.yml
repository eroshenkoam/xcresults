name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - run: ./gradlew build
      - run: ./gradlew nativeImage
      - uses: actions/upload-artifact@v3
        with:
          path: ./build/graal/xcresults
          name: xcresults
          retention-days: 2
