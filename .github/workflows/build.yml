name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          version: '23.0.1'
      - run: ./gradlew build
      - run: ./gradlew nativeCompile
      - run: ./build/graal/xcresults test
