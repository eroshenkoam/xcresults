name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
      - run: ./gradlew build
      - run: ./gradlew nativeCompile
      - uses: actions/upload-artifact@v4
        with:
          name: xcresults
          path: ./build/native/nativeCompile/xcresults
